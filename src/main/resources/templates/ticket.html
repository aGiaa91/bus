<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Bus Station</title>
</head>
<body>
    <div class="container" align="center">
        <h1 class="display-3">Reserve your ticket</h1>
        <br>
        <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <table class="table table-striped table-bordered" id="tableOne">
            <tr>
                <th>Ticket number</th>
                <td th:text="${reservation.getId}"></td>
                <th>First name</th>
                <td th:text="${reservation.getFirstName}"></td>
            </tr>
            <tr>
                <th>Company</th>
                <td th:text="${reservation.getDeparture.getCompany.getName}"></td>
                <th>Last name</th>
                <td th:text="${reservation.getLastName}"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${{reservation.getDeparture.getDateOfDeparture}}"></td>
                <th>Return ticket</th>
                <td th:text="${reservation.isReturnTicket ? 'Yes' : 'No'}"></td>
            </tr>
            <tr>
                <th>Departure station</th>
                <td th:text="${reservation.getDeparture.getDepartureStation}"></td>
                <th>Tickets</th>
                <td th:text="${reservation.getNumberOfTickets}"></td>
            </tr>
            <tr>
                <th>Arrival station</th>
                <td th:text="${reservation.getDeparture.getArrivalStation}"></td>
                <th>Price</th>
                <td th:text="${T(java.lang.String).format('%.2f', reservation.getPrice)}"></td>
            </tr>
            <tr>
                <th>Time</th>
                <td th:text="${{reservation.getDeparture.getTimeOfDeparture + ' &#45; ' + reservation.getDeparture.getTimeOfArrival}}"></td>
                <th>Total price</th>
                <td th:text="${T(java.lang.String).format('%.2f', reservation.getTotalPrice)}"></td>
            </tr>
        </table>
        <br>
        <br>
    </div>
</body>
</html>
